<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="height: 100vh; width: 100vw;"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -5,
        });

        var bounds = [[0, 0], [6144, 8192]];
        L.imageOverlay('Oneiron.jpg', bounds).addTo(map);
        map.fitBounds(bounds);

        function addMarker(lat, lng, info) {
            var marker = L.marker([lat, lng]).addTo(map);
            marker.bindPopup(`<p>${info.replace(/\n/g, '<br>')}</p>`); // replace newline characters with <br>
            marker.on('click', function() {
                marker.openPopup();
            });
        }
        
        // Load markers from markers.json and add them to the map
        fetch('markers.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(markerData => addMarker(markerData.lat, markerData.lng, markerData.info));
            });
    </script>
</body>
</html>
