<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        .marker {
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="map" style="height: 100vh; width: 100vw;"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -5,
        });

        var bounds = [[0, 0], [6144, 8192]];
        L.imageOverlay('Oneiron.jpg', bounds).addTo(map);
        map.fitBounds(bounds);

        // Initial marker size
        var markerSize = 150;

        function addMarker(lat, lng, info) {
            var customIcon = L.divIcon({className: 'marker', iconSize: [markerSize, markerSize]});
            var marker = L.marker([lat, lng], {icon: customIcon}).addTo(map);
            marker.bindPopup(`<p>${info}</p>`);
            marker.on('click', function() {
                marker.openPopup();
            });
        }

        map.on('zoomend', function() {
            // Change the marker size based on the zoom level
            var currentZoom = map.getZoom();
            var newMarkerSize = markerSize * Math.pow(2, currentZoom);
            document.querySelectorAll('.marker').forEach(marker => {
                marker.style.width = newMarkerSize + 'px';
                marker.style.height = newMarkerSize + 'px';
            });
        });

        // Load markers from markers.json and add them to the map
        fetch('markers.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(markerData => addMarker(markerData.lat, markerData.lng, markerData.info));
            });
    </script>
</body>
</html>
